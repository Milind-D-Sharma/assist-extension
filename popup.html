<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant</title>
    <style>
        body {
            width: 400px;
            min-height: 400px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        #auth-section {
            text-align: center;
            padding: 20px;
        }
        #chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #loading-section {
            text-align: center;
            padding: 20px;
        }
        #error-section {
            text-align: center;
            padding: 20px;
            color: red;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }
        #chatMessages {
            flex: 1;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 16px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        .message.user {
            background-color: #007AFF;
            color: white;
            margin-left: auto;
        }
        .message.assistant {
            background-color: #E9ECEF;
            color: black;
            margin-right: auto;
        }
        .input-container {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            min-height: 40px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        #micButton {
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
        }
        #micButton.recording {
            background-color: #ff0000;
        }
        .mic-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div id="auth-section" class="section">
        <h2>Welcome to AI Assistant</h2>
        <button id="sign-in-btn">Sign in with Google</button>
    </div>

    <!-- Chat Section -->
    <div id="chat-section" class="section">
        <div class="user-info">
            <img id="user-avatar" class="user-avatar" src="icons/default-avatar.png" alt="User Avatar">
            <span id="user-name">User</span>
            <button id="sign-out-btn">Sign Out</button>
        </div>
        <div id="chatMessages"></div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
            <button id="micButton" title="Voice Input">
                <svg class="mic-icon" viewBox="0 0 24 24">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <button id="sendButton">Send</button>
        </div>
        <div class="footer">
            <button id="clearChat">Clear Chat</button>
        </div>
    </div>

    <!-- Loading Section -->
    <div id="loading-section" class="section">
        <p>Loading...</p>
    </div>

    <!-- Error Section -->
    <div id="error-section" class="section">
        <p id="error-message"></p>
        <button id="retry-btn">Retry</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
