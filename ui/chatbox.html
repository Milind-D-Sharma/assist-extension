<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="chatbox.css">
</head>
<body>
    <div id="ai-assistant-container" class="ai-assistant-container">
        <div class="ai-assistant-header" id="ai-assistant-header">
            <div class="ai-assistant-title">AI Assistant</div>
            <div class="ai-assistant-controls">
                <button class="ai-assistant-button" id="ai-assistant-model">
                    <span class="model-icon">GPT-4</span>
                </button>
                <button class="ai-assistant-button" id="ai-assistant-screenshot" title="Take Screenshot">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </button>
                <button class="ai-assistant-button" id="ai-assistant-minimize" title="Minimize">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="ai-assistant-messages" id="ai-assistant-messages">
            <!-- Messages will be inserted here -->
        </div>

        <div class="ai-assistant-suggestions" id="ai-assistant-suggestions" style="display: none;">
            <!-- Action suggestions will appear here -->
        </div>

        <div class="ai-assistant-input-container">
            <div class="ai-assistant-action-buttons">
                <button class="ai-assistant-action-button" id="ai-assistant-voice" title="Voice Input">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="22"/>
                    </svg>
                </button>
                <button class="ai-assistant-action-button" id="ai-assistant-speak" title="Text-to-Speech">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6v12M8 9v6M16 9v6M20 12h2M2 12h2"/>
                    </svg>
                </button>
            </div>
            
            <textarea 
                id="ai-assistant-input"
                class="ai-assistant-textarea"
                placeholder="Type a message or ask about this page..."
                rows="1"
            ></textarea>

            <button class="ai-assistant-send-button" id="ai-assistant-send">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
            </button>
        </div>

        <div class="ai-assistant-resize-handle" id="ai-assistant-resize"></div>
    </div>

    <!-- Screenshot overlay (hidden by default) -->
    <div id="ai-assistant-screenshot-overlay" class="ai-assistant-screenshot-overlay" style="display: none;">
        <div id="ai-assistant-screenshot-selection" class="ai-assistant-screenshot-selection"></div>
    </div>

    <script src="chatbox.js" type="module"></script>
</body>
</html>
